<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Language Translator | BIT'S Hack</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->

  <body>

    <br>
    
    <div class="container">
        <ul class="controls">
            <li class="row from">
        <div class="icons">
          <i id="from" class="fas fa-volume-up"></i>
          <i id="from" class="fas fa-copy"></i>
        </div>
        <select></select>
      </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
       <!-- <div class="container"> -->
      <li class="row to">
        <select></select>
        <div class="icons">
          <i id="to" class="fas fa-volume-up"></i>
          <i id="to" class="fas fa-copy"></i>
        </div>
      </li>
    </ul>
  </div>


  

  <div class="container">
      <div class="wrapper">
        <div class="text-input">
         
          <!-- <span id="final" class=""></span> -->
          <textarea id="final" spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          
          <span id="interim" class="text-secondary"></span>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
         </div>

          <li class="row from">

            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>  -->
      </div> 
      <button>Translate Text</button>
    </div>
    <div class="mt-4">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
